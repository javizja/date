<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAKbqtdxfZctqzabJgo241grYmz-giFzRZmw&s">
    <title>Confession</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        .card {
            background: #daa1aa;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #ff4f7b;
            font-weight: 700;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesButton {
            background: #ff4f7b;
            color: white;
            box-shadow: 0 6px 12px rgba(255, 79, 123, 0.3);
        }

        #noButton {
            background: #999;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        .heart {
            position: fixed;
            top: -50px;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23ff4f7b" d="M16 29.6c-1-.6-21-12.6-16-20C5.7 5.6 10.3 4 16 11c5.7-7 10.3-5.4 16-2.6 5 7.4-15 19.6-16 20z"/></svg>');
            animation: fall 4s linear infinite;
            opacity: 0.9;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="card">
        <h2 id="question">Would you date me?</h2>
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
        <p id="message"></p>
    </div>

    <script>
        let noClickCount = 0;
        const noBtn = document.getElementById('noButton');
        const yesBtn = document.getElementById('yesButton');
        const msg = document.getElementById('message');
        const q = document.getElementById('question');

        noBtn.addEventListener('click', () => {
            noClickCount++;

            // YES BUTTON GROWS
            yesBtn.style.transform = `scale(${Math.min(1 + noClickCount * 0.15, 2.2)})`;

            if (noClickCount < 5) {
                noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;
            } else if (noClickCount < 10) {
                noBtn.style.position = 'absolute';
                noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            } else if (noClickCount < 15) {
                msg.innerText = 'sure ka jarn??';
                msg.style.position = 'fixed';
                msg.style.top = '15px';
                msg.style.left = '50%';
                msg.style.transform = 'translateX(-50%)';
                msg.style.fontSize = '24px';
                msg.style.color = '#ff4f7b';
                noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            } else {
                msg.innerText = 'luh ka';
                msg.style.top = '15px';
                msg.style.left = '50%';
                msg.style.transform = 'translateX(-50%)';
                noBtn.disabled = true;
                noBtn.style.opacity = 0.4;
                noBtn.style.cursor = 'not-allowed';
            }
        });

        yesBtn.addEventListener('click', () => {
            q.innerText = 'yay, where us susunduin na kita';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            msg.innerText = '';

            for (let i = 0; i < 80; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                document.body.appendChild(heart);
            }
        });
    </script>
</body>
</html>
